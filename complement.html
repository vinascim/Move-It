<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="complement.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <title>Move It</title>
</head>
<body>
    <div id="home">
        <div class="xp">
            <p>0 xp</p>
            <div class="line"></div>
            <p>600 xp</p>
        </div>
        <div class="container">
        <div class="main">
            <div class="profile">
                <img src="images/Avatar.png" alt="">
                <div class="name">
                <h1>Victor Luís</h1>
                <p><img src="images/arrowsmall.png" alt=""> Level 1</p>   
                </div>        
            </div>
            <div class="counter-box">
                <div class="chall-finish">
                    <p>Desafios completos</p>
                    <p>00</p>
                </div>
                <div class="line2"></div>
                <div class="counter">
                    <p>2</p>
                    <div class="line3"></div>
                    <p>5</p>
                    <span>:</span>
                    <p>0</p>
                    <div class="line3"></div>
                    <p>0</p>
                </div>
                <div class="button-start">
                    <button>Iniciar um ciclo<img src="images/arrow.png" alt=""></button>
                </div>
                
            </div>
            
        </div>
        <div class="challenges">
            <div class="earnXP">
                <h1>Ganhe 400 xp</h1>
            </div>
            <div class="line4-center">
            <div class="line4"></div></div>
            <img src="images/Peso.png" alt="strong">
            <div class="exercise">
                <h1>Exercite-se</h1>
                <p>É agora Victor, bora lá meu parça. <br>
                    Caminhe por 3 minutos e estique suas pernas <br>
                    pra você ficar saudável.</p>
                <div class="buttons">
                    <button class="button-failed">Falhei</button>
                    <button class="button-successful">Completei</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
